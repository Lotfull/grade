<html>
<head>
    <title>Vote results</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
            $(document).ready(function() {
              var activeSystemClass = $('.list-group-item.active');

              //something is entered in search form
              $('#system-search').keyup( function() {
                 var that = this;
                  // affect all table rows on in systems table
                  var tableBody = $('.table-list-search tbody');
                  var tableRowsClass = $('.table-list-search tbody tr');
                  $('.search-sf').remove();
                  tableRowsClass.each( function(i, val) {

                      //Lower text for case insensitive
                      var rowText = $(val).text().toLowerCase();
                      var inputText = $(that).val().toLowerCase();
                      if(inputText != '')
                      {
                          $('.search-query-sf').remove();
                          tableBody.prepend('<tr class="search-query-sf"><td colspan="6"><strong>Searching for: "'
                              + $(that).val()
                              + '"</strong></td></tr>');
                      }
                      else
                      {
                          $('.search-query-sf').remove();
                      }

                      if( rowText.indexOf( inputText ) == -1 )
                      {
                          //hide rows
                          tableRowsClass.eq(i).hide();

                      }
                      else
                      {
                          $('.search-sf').remove();
                          tableRowsClass.eq(i).show();
                      }
                  });
                  //all tr elements are hidden
                  if(tableRowsClass.children(':visible').length == 0)
                  {
                      tableBody.append('<tr class="search-sf"><td class="text-muted" colspan="6">No entries found.</td></tr>');
                  }
              });
          });
    </script>

    <style>
        .voter {
            height: 100px;
            width: 100px;
            text-align:center;
            padding-top: 40px;
            border-style:solid;
            border: 10px;
            border-color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>{{ meeting.meeting_type }} in {{ meeting.course }} in {{ meeting.place }} on {{ meeting.date }}</h1>
        <h3> {{ graded }} graded by {{ grading }} </h3>
    </div>

    <form action="{% url app:meeting_vote_action meeting.id graded.id%}" method="POST">
        <div class="container">
        <div class="raw">
                <div class="col-md-1 voter" style="background-color:#F50003;">
                    <input type="radio" name="overall_grade" value="1"> 1
                </div>
                <div class="col-md-1 voter" style="background-color:#EF1F21">
                    <input type="radio" name="overall_grade" value="1"> 2
                </div>
                <div class="col-md-1 voter" style="background-color:#E84A4C">
                    <input type="radio" name="overall_grade" value="1"> 3
                </div>
                <div class="col-md-1 voter" style="background-color:#E79293">
                    <input type="radio" name="overall_grade" value="1"> 4
                </div>
                <div class="col-md-1 voter" style="background-color:#FFFFFF">
                    <input type="radio" name="overall_grade" value="1" checked> 5
                </div>
                <div class="col-md-1 voter" style="background-color:#C6DFC3">
                    <input type="radio" name="overall_grade" value="1"> 6
                </div>
                <div class="col-md-1 voter" style="background-color:#A6D4A0">
                    <input type="radio" name="overall_grade" value="1"> 7
                </div>
                <div class="col-md-1 voter" style="background-color:#81D076">
                    <input type="radio" name="overall_grade" value="1"> 8
                </div>
                <div class="col-md-1 voter" style="background-color:#51CF3F">
                    <input type="radio" name="overall_grade" value="1"> 9
                </div>
                <div class="col-md-1 voter" style="background-color:#28C412">
                    <input type="radio" name="overall_grade" value="1"> 10
                </div>
                <div class="col-md-2"></div>
        </div>
        </div>

        <br />

        <div class="container">
            <div class="raw">
                <div class="col-md-2">
                    <h4> <b> Positive qualities</b> </h4>
                </div>

                <div class="col-md-2">
                    <form action="#" method="get">
                        <div class="input-group">
                            <!-- USE TWITTER TYPEAHEAD JSON WITH API TO SEARCH -->
                            <input class="form-control" id="system-search" name="q" placeholder="Search for" required>
                        </div>
                    </form>
                </div>

                <div class="col-md-8"></div>
            </div>
            <br /><br />
            <div class="raw">
                <div class="col-md-4" style="overflow-y:scroll; height: 200pt;">
            	 <table class="table table-list-search table-responsive">
                            <thead>
                                <tr>
                                    <th>Merit</th>
                                </tr>
                            </thead>
                            <tbody class="scrollit">
                                {% for merit in merits %}
                                    <tr>
                                        <td> <input type="checkbox" name="{{merit.id}}"> {{ merit.name }}</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
        		</div>
                <div class="col-md-8"></div>
            </div>

        </div>

        <div class="container">
            <input type="submit">
        </div>
    </form>

</body>
